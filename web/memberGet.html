<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Test</title>
</head>
<body>
<h3>회원 정보</h3>
<form action = "queryStringGet" method ="get">
  <!--<form action = "queryTest" method ="GET">-->
  ID : <input type = "text" name="id"/><br/>
  비밀번호 : <input type = "password" name="pwd" /><br/>
  이름 : <input type="text" name = "name" /> </br>
  취미 :
  <input type="checkbox" name = "hobby" value="climbing"/> 등산
  <input type="checkbox" name="hobby" value="sport" /> 운동
  <input type="checkbox" name="hobby" value="reading"/> 독서
  <input type="checkbox" name="hobby" value="teaveling" /> 여행 <br/>
  성별 :
  <input type="radio" name="gender" value="male" /> 남성
  <input type="radio" name ="gender" value="female" /> 여성<br/>
  종교:
  <select name="religion">
    <option value="Christianity">기독교</option>
    <option value="Buddhism">불교</option>
    <option value="Catholicism">천주교</option>
    <option value="atheism">무교</option>
  </select><br/>
  자기소개:<br/>
  <textarea cols="30" rows="10" name="introduction"></textarea><br/>
  <input type="submit" value="전송"/>
  <input type="reset" vaue="지우기"/>
</form>
</body>
</html>
